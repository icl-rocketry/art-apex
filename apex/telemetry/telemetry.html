<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/telemetry.css">
    <style>

    </style>

    <title>three.js webgl - STL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.110/examples/js/controls/OrbitControls.js"></script>
    <script type="module" src="./js/rocket.js"></script>
    <script src="./js/charts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #2e3131;
            font-family: "Oswald";
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas class="Rocket" id="canvas"></canvas>
        <div class="Altitude">204</div>
        <div class="Time">12:23</div>
        <div class="Conn">Yes</div>
        <div class="Alt-chart">A</div>
        <div class="x">
            <canvas id="myChart" width="400" height="300%"></canvas>
            <script>
                createChart("myChart", 0, 100, -10, 10);
                var prev = 0;
                var i = 0;
                setInterval(() => {
                    prev += (Math.random() - 0.5);
                    update_myChart(i, prev);
                    i += 1;
                }, 100);
            </script>
        </div>
        <div class="y">y</div>
        <div class="z">z</div>
        <div class="velocity">v</div>
    </div>
</body>

</html>
