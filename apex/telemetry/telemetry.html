<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/telemetry.css">
    <style>

    </style>

    <title>three.js webgl - STL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.110/examples/js/controls/OrbitControls.js"></script>
    <script type="module" src="./js/rocket.js"></script>
    <script src="./js/charts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #2e3131;
            font-family: "Oswald";
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas class="Rocket" id="canvas"></canvas>
        <div class="Altitude">204</div>
        <div class="Time">12:23</div>
        <div class="Conn">Yes</div>
        <div class="Alt-chart">
            <canvas id="altitude" width="400" height="275%"></canvas>
        </div>
        <div class="x">
            <canvas id="x" width="400" height="275%"></canvas>
        </div>
        <div class="y">
            <canvas id="y" width="400" height="275%"></canvas>
        </div>
        <div class="z">
            <canvas id="z" width="400" height="275%"></canvas>
        </div>
        <div class="velocity">v</div>
    </div>
    <script>
        createChart("altitude", 0, 1000, 0, 100, "#FFFFFF");
        createChart("x", 0, 1000, -20, 20, "#FF0000");
        createChart("y", 0, 1000, -20, 20, "#00FF00");
        createChart("z", 0, 1000, -20, 20, "#0000FF");
        var prevX = 0;
        var prevY = 0;
        var prevZ = 0;
        var prevAlt = 0;
        var i = 0;
        setInterval(() => {
            prevX += (Math.random() - 0.5);
            prevY += (Math.random() - 0.5);
            prevZ += (Math.random() - 0.5);
            prevAlt += Math.random();
            update_x(i, prevX);
            update_y(i, prevY);
            update_z(i, prevZ);
            update_altitude(i, prevAlt);
            i += 1;
        }, 100);
    </script>
</body>

</html>
